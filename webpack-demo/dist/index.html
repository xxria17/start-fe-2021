<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나의 프론트엔드 개발기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">나의 프론트엔드 개발기 (이도현)</a>
      </div>
    </nav>
    <div class="container">
      <div class="titlewrap">
        <h3>학습</h3>
        <div class="btnwrap">
          <!-- 학습리스트 필터 -->
          <div class="btn-group" role="group">
            <!-- 선택된 버튼에만 active 속성 추가 -->
            <button type="button" class="btn btn-outline-primary active" value="all">
              모두
            </button>
            <button type="button" class="btn btn-outline-primary" value="link">
              도움링크
            </button>
            <button type="button" class="btn btn-outline-primary" value="git">git</button>
            <button type="button" class="btn btn-outline-primary" value="recent">
              최신순
            </button>
          </div>
        </div>
      </div>

      <!-- loading중에 표시합니다. -->
      <div id="class_loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      
      <table class="table" id="class_table">
        <thead>
          <tr>
            <th scope="col">주차</th>
            <th scope="col">제목</th>
            <th scope="col">학습내용</th>
            <th scope="col">도움링크</th>
            <th scope="col">날짜</th>
            <th scope="col" width="100">실습</th>
          </tr>
        </thead>
        <tbody class="tbody">
          
        </tbody>
      </table>
      <div class="titlewrap">
        <h3>퀴즈</h3>
        <!-- 퀴즈리스트 필터 -->
        <div class="btnwrap">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-primary active" value="quizall">
              모두
            </button>
            <button type="button" class="btn btn-outline-primary" value="quizgit">git</button>
          </div>
        </div>
      </div>

      <!-- loading중에 표시합니다. -->
      <div id="quiz_loading" class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">제목</th>
            <th scope="col">문제</th>
            <th scope="col">미리보기</th>
            <th scope="col" width="100">실습</th>
          </tr>
        </thead>
        <tbody class="quiz_body">
         
        </tbody>
      </table>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
